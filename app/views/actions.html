
<div class="container">
  <div class="col-lg-offset-2 col-lg-8">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Create Critical Action</h3>
      </div>
      <div class="panel-body">
        <form name="actionform" method="post" ng-submit="createAction()" novalidate>
          <div class="form-group">
            <label for="passphrase" class="control-label">Pass Phrase</label>
            <input type="text" name="passphrase" id="passphrase" placeholder="Enter unique passphrase only you know" required ng-model="passphrase" autofocus class="form-control">
            <span ng-show="actionform.passphrase.$dirty && actionform.passphrase.$error.required" class="help-block">Please choose a passphrase</span>
          </div>
<!--           <div class="form-group">
            <label for="hashtext" class="control-label">File to Protect</label>
            <input type="file" id="fileinput" placeholder="Select file" ng-model="fileinput" ng-change="selectFile()" autofocus class="form-control"/>
          </div>
 -->          <div class="form-group">Content to Protect</label>
            <input type="text" name="content" id="content" placeholder="Enter hash, URL or simple text" required ng-model="content" autofocus class="form-control">
            <span ng-show="actionform.content.$dirty && actionform.content.$error.required" class="help-block">Hash, URL or simple text required</span>
          </div>
          <progress ng-show="gettingFile" value="{{progress}}"></progress>
          <input type="submit" value="Submit" ng-disabled="actionform.$invalid" class="btn btn-primary">
        </form>
      </div>
    </div>
  </div>
</div>
